<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFi</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/font.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="input_wrapper">
        <input type="text" placeholder="Enter username..." class="input_user" />
        <div class="btn_submit">Search</div>
      </div>
      <div class="row">
        <div class="user_info">
          <div class="user_img">
            <img src="images/github_logo.png" alt="" />
          </div>
          <div class="user_name">
            <h3>User Name</h3>
            <h1>-----</h1>
          </div>
          <div class="follow">
            <div class="item followers_">
              <p>Followers</p>
              <span>---</span>
            </div>
            <div class="item follow_">
              <p>Follows</p>
              <span>---</span>
            </div>
          </div>
        </div>
        <div class="repo">
          <h1>Repos</h1>
          <div class="repo_details">
            <div class="item_">
              <div class="repo_name">Repo_ID</div>
              <div class="repo_details_">
                <div class="info_ star">
                  <p><i class="fa fa-star-o"></i> Star</p>
                </div>
                <div class="info_ fork">
                  <p><i class="fa fa-code-fork"></i> Fork</p>
                </div>
                <div class="info_ size">
                  <p><i class="fa fa-floppy-o"></i> Size</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="js/app.js"></script> -->
    <div class="author"><h5>Created By Muhammad Faeez Shabbir</h5></div>
  </body>
</html>
